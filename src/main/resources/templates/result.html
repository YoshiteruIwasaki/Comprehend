<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">
<head>
<script>
	$(function() {
		$('.ui.rating').rating();
	});
</script>
</head>
<body>
	<div layout:fragment="contents">
		<div class="ui main text container">
			<h1>結果</h1>

			<div class="ui message">
				<div class="header">入力された文字</div>
				<p
					th:utext="${#strings.replace( #strings.escapeXml( sentence ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"></p>
			</div>

			<div class="ui info message">
				<div class="header" style="margin-bottom: 1em">分析結果</div>

				<div class="ui massive label"
					th:classappend="${(isPositive ? 'green' : '') + (isNegative ? ' red' : '') + (isNeutral ? ' blue' : '')}">
					<p th:text="${sentiment}"></p>
				</div>
				<div style="margin-bottom: 1em; margin-top: 1em">判定結果の確実性</div>
				<div class="ui yellow disabled rating" data-icon="star"
					th:data-rating="${rating}" data-max-rating="10"></div>
				<div class="ui label">
					スコア
					<div class="detail" th:text="${score}"></div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
